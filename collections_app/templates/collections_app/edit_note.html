<div class="modal-container" id="modal-container">
    <div class="modal-content">
        <h2>Edit Collector Notes</h2>
        <form id="editfromnote" method="post" action="{% url 'edit_note' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="noteContent">Note Content</label>
                <textarea
                    class="form-control"
                    name="note_content"
                    id="noteContent"
                    rows="4"
                    required
                ></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" id="save" class="btn btn-primary">Save Changes</button>
                <button type="button" id="cancel" class="btn btn-secondary" onclick="closeForm()">Cancel</button>
            </div>
        </form>
    </div>
</div>
